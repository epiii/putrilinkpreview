    <!-- url live prev -->
      <link href="js/urlive/jquery.urlive.css" rel="stylesheet" type="text/css">
      <script src="js/urlive/jquery.urlive.js"></script>
    <!-- end of : url live prev -->

    <script>
      // with 3rd party (API)
      function fetchPreviewAPI(){
        var target = $('#urlText').val() ;
        // var apiKey = '5b3e8c5a45f20d473d250193acc1cb049f2840310c2c4';  // maximum limited
        var apiKey = '5b3e8cd41c77ce26af35311d1e3eb0873d862e83aa1d4';
        // var apiKey = '5b3e8d136ddda64691865acd4ad082ade5b5f39320164';
        // var apiKey = '5b3e8dc6e9652c611c3bb714aa29ef5c4dbee6eb0e8c8';

        $.ajax({
          url: "https://api.linkpreview.net",
          dataType: 'jsonp',
          data: {q: target, key: apiKey},
          success: function (response) {
            console.log(response);
            $('#bodyPreview').removeAttr('style');

            $('#titlePreview').html(response.title);
            $('#urlPreview').html(response.url);
            $('#imagePreview').attr('src',response.image);
            $('#descriptionPreview').html(response.description);
          }
        });
      }

    // native plugin (urlive jquery)
      $(document).ready(function(){
        // function fetchPreview(){
          $('#demo').urlive().hover(function(){
            $(this).urlive('open');
          },function(){
            $(this).urlive('close');
          });
        // }
      });
    </script>

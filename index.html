<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
<br>
<br>
<br>
  <div class="container col-md-6">

    <!-- Card -->
    <div class="card">

        <!-- Card body -->
        <div class="card-body">

            <!-- Material form register -->
            <form onsubmit="fetchPreview(); return false;">
                <p class="h4 text-center py-4">Test Link Preview</p>

                <!-- Material input email -->
                <div class="md-form">
                    <i class="fa fa-link prefix "></i>
                    <input onkeyup="fetchPreview();" type="url" id="urlText" class="form-control-lg">
                    <label for="materialFormCardEmailEx" class="font-weight-light">Url / Link</label>
                </div>

                <div class="text-center py-4 mt-3">
                    <button class="btn btn-cyan" xtype="submit">check</button>
                </div>
            </form>
            <!-- Material form register -->

        </div>
        <!-- Card body -->

    <!-- </div> -->
    <!-- Card -->

    <!-- Grid row -->
    <!-- <div class="row"> -->


        <!-- Grid column -->
        <!-- <div class="col-lg-4 col-md-6"> -->
        <div id="bodyPreview" style="display:none;" class="container col-md-6">

            <!--Card Narrower-->
            <div class="card card-cascade narrower">

                <!--Card image-->
                <div class="view view-cascade overlay">
                    <!-- src="https://mdbootstrap.com/img/Photos/Lightbox/Thumbnail/img%20(147).jpg"  -->
                    <img id="imagePreview" class="card-img-top" alt="narrower">
                    <a>
                        <div class="mask rgba-white-slight"></div>
                    </a>
                </div>
                <!--/.Card image-->

                <!--Card content-->
                <div class="card-body card-body-cascade">
                    <!--Title-->
                    <h4 id="titlePreview" class="card-title">Cheat day inspirations</h4>
                    <!--Text-->
                    <p id="descriptionPreview" class="card-text">Ut enim ad minima veniam, quis nostrum exercitationem ullam corporis suscipit laboriosam, nisi ut aliquid ex ea commodi.</p>
                    <h5 id="urlPreview" class="small pink-text">
                      <!-- <i class="fa fa-cutlery"></i> -->
                       Culinary
                     </h5>
                    <!-- <a class="btn btn-unique">Button</a> -->
                </div>
                <!--/.Card content-->

            </div>
            <!--/.Card Narrower-->

        </div>
        <!-- Grid column -->
    </div>
    <br>
    <br>
    <!-- Grid row -->
  </div>
  <br>
  <br>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script>
      function fetchPreview(){
        var target = $('#urlText').val() ;
        $.ajax({
          url: "https://api.linkpreview.net",
          dataType: 'jsonp',
          data: {q: target, key: '5b3e5ec7653e60ba6900c12ea9aa7c874f4546a29fd90'},
          success: function (response) {
            console.log(response);
            $('#bodyPreview').removeAttr('style');

            $('#titlePreview').html(response.title);
            $('#urlPreview').html(response.url);
            $('#imagePreview').attr('src',response.image);
            $('#descriptionPreview').html(response.description);
          }
        });
      }
    </script>
</body>

</html>
